<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    <!-- adds jQuery -->
    <script src="JavaScript.js"></script>

    <noscript>Bitte aktivieren Sie JavaScript</noscript>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="DateandTime">
        <pre><span id="date"></span>   <span id="time"></span></pre>
    </div>

    <div class="weather">
        <p id="city"></p>
        <p id="temp"></p>
        <p id="humi"></p>
        <p id="windspeed"></p>
        <p id="description"></p>
        <img id="image" width="100" height="100">
        <p id="note"></p>
        <p id="success"></p>
    </div>

</body>
</html>
