<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    <!-- adds jQuery -->
    <script src="JavaScript.js"></script>

    <noscript>Bitte aktivieren Sie JavaScript</noscript>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial;
        }       

        #time {
            font-size: 80px;
            margin: 2%;
        }

        .weather {
            font-size: 40px;
            margin: 2%;
        }
        #success {
            color: red;
        }
    </style>
</head>
<body>

    <p id="time"></p>

    <div class="weather">
        <p id="city"></p>
        <p id="temp"></p>
        <p id="humi"></p>
        <p id="windspeed"></p>
        <p id="description"></p>
        <img id="image" width="100" height="100">
        <p id="success"></p>
    </div>
    <script>
        var sock = new WebSocket("ws://localhost:5001");
        sock.onopen = function (event) {
            alert('Socket connected successdully');
            setTimeout(function () {
                sock.send("Hey there");
            }, 1000)
        };
        sock.onmessage = function (event) {
            console.log(event);
        }
    </script>


</body>
</html>
